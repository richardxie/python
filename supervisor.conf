[supervisord]
nodaemon = true

[program:app-uwsgi]
command = /usr/local/bin/uwsgi -y /usr/src/app/python/uwsgi-conf.yaml

[program:app-jobs]
command = /usr/bin/python  /usr/src/app/python/app.py
stdout_events_enabled = true
stderr_events_enabled = true

[program:nginx-app]
command = /usr/sbin/nginx
#stdout_logfile_maxbytes = 10MB
#stdout_logfile_backups = 5
#stdout_logfile = /var/loggings/supervisor/%(program_name)s-stdout.log
redirect_stderr = true

[eventlistener:stdout]
command = supervisor_stdout
buffer_size = 100
events = PROCESS_LOG
result_handler = supervisor_stdout:event_handler
