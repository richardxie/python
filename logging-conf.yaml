version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    datefmt: '%Y/%m/%d %H:%M:%S'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  file:
    class : logging.FileHandler
    formatter: simple
    level: WARNING
    filename: application.log
  web:
    class : logging.FileHandler
    formatter: simple
    level: WARNING
    filename: web.log
loggers:
  app:
    level: DEBUG
    handlers: [console, file]
    propagate: no
  web:
    level: DEBUG
    handlers: [console, web]
    propagate: no
  
root:
  level: DEBUG
  handlers: [console]